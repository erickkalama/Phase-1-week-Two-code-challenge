<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>2024 Shopping List</h1>
        </header>
            
        <main>
            <section id="shopping-list-section">
                <h2>Add Items to Your Shopping List</h2>
                <form id="shopping-list-form">
                    <input type="text" id="item-input" placeholder="Enter your list" required>
                    <button type="submit">Add Item</button>
                </form>
                <table id="shopping-list-table" border="1">
                    <thead>
                        <tr>
                            <th>ITEMS</th>
                        </tr>
                    </thead>    
                    <tbody>
                        <!-- Shopping list items will be added here -->
                    </tbody>
                </table>
                <button id="mark-purchased">Mark Purchased</button>
                <button id="clear-list">Clear List</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Shopping List. All rights reserved.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
